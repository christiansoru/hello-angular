<div>
    <h2>List of users</h2>
    <ul>
        <li *ngFor = "let user of users">{{user.name}}(ID: {{user.id}})</li>ng 
    </ul>
</div>
<div>
    <p *ngIf="isAuthorized; else unauthorizedContent">Authorized content, welcome authorized User!</p>
    <ng-template #unauthorizedContent>
        <p>
            unauthorized Content
        </p>
    </ng-template>

</div>
